<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="styles.css" /> 
    <title>HAL 9000</title>
</head>
<body>
    <h1>HAL 9000</h1>
    <!--Hal9000 image and user/Hal text-->

        <img class="hal" alt="hal9000" src="hal9000.jpeg" />
        <div class="both">
            <div id="chatInput" class="me"></div>
            <div id="chatOutput"></div>

        <button type="submit" class="submit">Submit</button>
    </form>
    <script src="script.js"></script>
